---
all:
  hosts:
    cisco_switch:
      ansible_host: 10.10.55.220  # IP address of the Cisco switch
      ansible_user: sylvester  # Username for SSH login
      ansible_ssh_pass: "admin-123"  # Password for SSH login (optional; consider using Ansible Vault for security)
      ansible_network_os: ios  # Specifies Cisco IOS; adjust if using a different Cisco OS
      ansible_connection: ansible.netcommon.network_cli  # Use network CLI for Cisco switches
      ansible_ssh_common_args: '-o KexAlgorithms=+diffie-hellman-group14-sha1 -o Ciphers=+aes128-ctr,aes256-ctr,aes128-ctr,aes256-ctr -o HostKeyAlgorithms=+ssh-rsa'
